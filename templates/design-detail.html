{% extends 'base.html' %}
{% load static %}

{% block title%}
   {{design.name}}
{% endblock %}

{% block content %}
   <div class="coverPhoto" style="background-image: url('{{design.cover_image.url}}');">
      <div class="coverHead">
         {{design.name}}
      </div>
   </div>
   <div class="allImages">
     <div class="row">
        <div class="col-md-5 col-sm-12">
           <div class="head">
              <h1 data-aos="zoom-out-right">
                 All Photos
              </h1>
              <p>
                 Here are all the photos of the design!
              </p>
           </div>
        </div>
        <div class="col-md-7 col-sm-12">
         <div id="carouselExampleFade" class="carousel shadow slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
               <div class="carousel-item active">
                  <img src="{{design.cover_image.url}}" class="d-block w-100" alt="...">
      
               </div>
               {% for a in images %}
              <div class="carousel-item">
                <img src="{{a.image.url}}" class="d-block w-100" alt="...">
              </div>
              {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
     </div>
     <div class="card-deck imageDeck">
      {% for b in images %}
           <div class="col-md-4 col-sm-12">
               <div class="card shadow">
                   <a href="{{b.image.url}}"><img src="{{b.image.url}}" class="card-img-top"  alt="..." ></a>
               </div>
           </div>
      {% endfor %}
   </div>
   </div>
   
   
{% endblock %}
